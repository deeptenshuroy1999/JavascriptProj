<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="video-timeline">
                <div class="progress-area">
                    <span>00.00</span>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <ul class="video-controls">

                <li class="options left">
                    <button class="volume">
                        <i class="fa-solid fa-volume-high"></i>
                        <input type="range">
                        <div class="video-timer">
                            <p class="current-time">00:00</p>
                            <p class="separator">/</p>
                            <p class="video-duration">00:00</p>
                        </div>
                    </button>
                </li>


                <li class="options center">
                    <button class="skip-backward">
                        <i class="fa fa-backward"></i>
                    </button>

                    <button class="play-pause">
                        <i class="fa fa-play"></i>
                    </button>

                    <button class="skip-forward">
                        <i class="fa fa-forward"></i>
                    </button>
                </li>


                <li class="options right">
                    <div class="playback-content">
                        <button class="playback-speed">
                            <span class="material-symbols-rounded">mot</span>
                         </button>
                    </div>

                    <ul class="speed-options">
                        <li>2x</li>
                        <li>1.5x</li>
                        <li class="active">Normal</li>
                        <li>0.75x</li>
                        <li>0.5x</li>
                    </ul>
                    

                    <button class="pic-in-pic">
                        <span class="material-symbols-rounded">in</span>
                    </button>

                    <button class="fullscreen">
                        <i class="fa-solid fa-expand"></i>
                    </button>
                </li>
            </ul>
        </div>
        <video src="demo-video.mp4" controls></video>
    </div>
</body>
</html>
